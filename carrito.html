<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .header h1 {
            font-size: 14px;
            color: #999;
            font-weight: 400;
            margin-bottom: 15px;
        }

        .cart-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-title h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .add-more {
            color: #666;
            text-decoration: underline;
            font-size: 12px;
            cursor: pointer;
        }

        .add-more:hover {
            color: #333;
        }

        .section-title {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .cart-items {
            padding: 20px;
        }

        .cart-item {
            background-color: #8B6F47;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
            color: white;
        }

        .item-name {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 14px;
            opacity: 0.9;
        }

        .edit-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .edit-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .summary {
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .summary-row.total {
            font-weight: 600;
            font-size: 16px;
            padding-top: 12px;
            border-top: 1px solid #eee;
        }

        .checkout-btn {
            width: 100%;
            background-color: #8B6F47;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s;
        }

        .checkout-btn:hover {
            background-color: #6F5838;
        }

        .remove-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 8px;
            transition: background-color 0.2s;
        }

        .remove-btn:hover {
            background-color: rgba(255, 0, 0, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Carrito de compras</h1>
            <div class="cart-title">
                <h2>Carrito</h2>
                <a href="#" class="add-more">Añadir más artículos</a>
            </div>
            <p class="section-title">Detalles de compra</p>
        </div>

        <div class="cart-items" id="cartItems">
             Items will be rendered here by JavaScript 
        </div>

        <div class="summary">
            <div class="summary-row">
                <span>Valor total</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Gastos de envío</span>
                <span id="shipping">$0.00</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="total">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceder al pago</button>
        </div>
    </div>

    <script>
        // Cart data
        let cartItems = [
            {
                id: 1,
                name: 'la Cappuccino',
                price: 3.15,
                image: '/placeholder.svg?height=80&width=80'
            },
            {
                id: 2,
                name: 'le Moltobebida',
                price: 3.14,
                image: '/placeholder.svg?height=80&width=80'
            }
        ];

        const shippingCost = 0.00;

        // Render cart items
        function renderCart() {
            const cartContainer = document.getElementById('cartItems');
            
            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<div class="empty-cart">Tu carrito está vacío</div>';
                updateSummary();
                return;
            }

            cartContainer.innerHTML = cartItems.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">$${item.price.toFixed(2)}</div>
                    </div>
                    <button class="edit-btn" onclick="editItem(${item.id})">Editar</button>
                    <button class="remove-btn" onclick="removeItem(${item.id})">×</button>
                </div>
            `).join('');

            updateSummary();
        }

        // Update summary
        function updateSummary() {
            const subtotal = cartItems.reduce((sum, item) => sum + item.price, 0);
            const total = subtotal + shippingCost;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shippingCost.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Edit item
        function editItem(id) {
            const item = cartItems.find(item => item.id === id);
            if (item) {
                const newPrice = prompt(`Editar precio de ${item.name}:`, item.price);
                if (newPrice !== null && !isNaN(newPrice)) {
                    item.price = parseFloat(newPrice);
                    renderCart();
                }
            }
        }

        // Remove item
        function removeItem(id) {
            if (confirm('¿Estás seguro de que quieres eliminar este artículo?')) {
                cartItems = cartItems.filter(item => item.id !== id);
                renderCart();
            }
        }

        // Proceed to checkout
        function proceedToCheckout() {
            if (cartItems.length === 0) {
                alert('Tu carrito está vacío');
                return;
            }
            const total = cartItems.reduce((sum, item) => sum + item.price, 0) + shippingCost;
            alert(`Procediendo al pago. Total: $${total.toFixed(2)}`);
        }

        // Initialize
        renderCart();
    </script>
</body>
</html>
